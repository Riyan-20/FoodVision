<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodVision - Image Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            min-height: 100vh;
        }
        .header {
            background: #4f46e5;
            color: #fff;
            padding: 32px 0 24px 0;
            text-align: center;
            letter-spacing: 2px;
            font-size: 2.5rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(79,70,229,0.08);
        }
        .container {
            max-width: 430px;
            margin: 40px auto;
            background: #fff;
            padding: 36px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(79,70,229,0.10), 0 1.5px 6px rgba(0,0,0,0.04);
        }
        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #4f46e5;
            margin-bottom: 18px;
        }
        .file-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 18px;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-label {
            background: #e0e7ff;
            color: #3730a3;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .custom-file-label:hover {
            background: #c7d2fe;
        }
        #preview {
            display: block;
            margin: 0 auto 18px auto;
            max-width: 100%;
            max-height: 220px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(79,70,229,0.10);
        }
        .predict-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(79,70,229,0.08);
            transition: background 0.2s, transform 0.1s;
        }
        .predict-btn:hover {
            background: linear-gradient(90deg, #3730a3 0%, #6366f1 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .result-section {
            background: #f1f5f9;
            border-radius: 10px;
            padding: 18px 16px;
            margin-top: 18px;
            min-height: 60px;
            font-size: 1.1rem;
            color: #1e293b;
            box-shadow: 0 1px 4px rgba(79,70,229,0.06);
            white-space: pre-line;
        }
        .recipe-section {
            background: #f8fafc;
            border-radius: 10px;
            padding: 18px 16px;
            margin-top: 18px;
            font-size: 1.05rem;
            color: #334155;
            box-shadow: 0 1px 4px rgba(79,70,229,0.04);
            white-space: pre-line;
        }
        .spinner {
            display: none;
            margin: 0 auto 10px auto;
            border: 4px solid #e0e7ff;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 18px 4vw 18px 4vw;
            }
            .header {
                font-size: 1.5rem;
                padding: 18px 0 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">üçΩÔ∏è FoodVision AI</div>
    <div class="container">
        <div class="title">Image to Recipe Classifier</div>
        <div class="file-input">
            <label class="custom-file-label" for="imageInput">Choose an image</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        <img id="preview" src="#" alt="Image Preview" style="display:none;"/>
        <div class="spinner" id="spinner"></div>
        <button class="predict-btn" onclick="predict()">Predict & Get Recipe</button>
        <div class="result-section" id="result"></div>
        <div class="recipe-section" id="recipe"></div>
    </div>
    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const spinner = document.getElementById('spinner');
        const resultDiv = document.getElementById('result');
        const recipeDiv = document.getElementById('recipe');
        const fileLabel = document.querySelector('.custom-file-label');

        fileLabel.onclick = () => imageInput.click();
        imageInput.onchange = function(event) {
            const file = event.target.files[0];
            if (file) {
                fileLabel.innerText = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                fileLabel.innerText = 'Choose an image';
                preview.style.display = 'none';
            }
        };
        async function predict() {
            const file = imageInput.files[0];
            resultDiv.innerText = '';
            recipeDiv.innerText = '';
            if (!file) {
                resultDiv.innerText = 'Please select an image.';
                return;
            }
            spinner.style.display = 'block';
            const formData = new FormData();
            formData.append('file', file);
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Prediction failed.');
                }
                const data = await response.json();
                resultDiv.innerHTML = `<b>Prediction:</b> <span style='color:#4f46e5'>${data.class}</span>`;
                await getRecipe(data.class);
            } catch (err) {
                resultDiv.innerText = 'Error: ' + err.message;
            } finally {
                spinner.style.display = 'none';
            }
        }
        async function getRecipe(foodName) {
            recipeDiv.innerHTML = '<i>Fetching recipe...</i>';
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 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'
                    },
                    body: JSON.stringify({
                        model: 'llama3-8b-8192',
                        messages: [
                            { "role": "system", "content": "You are a helpful chef that provides clear, step-by-step recipes for any food." },
                            { "role": "user", "content": `Give me a simple, step-by-step recipe for ${foodName}.` }
                        ]
                    })
                });
                if (!response.ok) throw new Error('Failed to fetch recipe.');
                const data = await response.json();
                const recipe = data.choices?.[0]?.message?.content || 'No recipe found.';
                recipeDiv.innerHTML = `<b>Recipe for ${foodName}:</b><br><br>${recipe}`;
            } catch (err) {
                recipeDiv.innerHTML = '<span style="color:#dc2626">Error fetching recipe.</span>';
            }
        }
    </script>
</body>
</html>
